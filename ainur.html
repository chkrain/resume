    <script>

    <script>
        const words = ["привет!", "меня зовут Айнур", "представляю своё резюме", "листай вниз :-)"];
        let index = 0;
        const textElement = document.querySelector(".animated-text");

        function typeText(word, callback) {
            textElement.textContent = "";
            let i = 0;
            let typing = setInterval(() => {
                textElement.textContent += word[i];
                i++;
                if (i === word.length) {
                    clearInterval(typing);
                    setTimeout(() => eraseText(callback), 1000);
                }
            }, 100);
        }

        function eraseText(callback) {
            let text = textElement.textContent;
            let i = text.length;
            let erasing = setInterval(() => {
                textElement.textContent = text.slice(0, --i);
                if (i === 0) {
                    clearInterval(erasing);
                    callback();
                }
            }, 50);
        }

        function cycleWords() {
            typeText(words[index], () => {
                index = (index + 1) % words.length;
                cycleWords();
            });
        }

        cycleWords();

    </script>

    <script>
        const lenis = new Lenis({
            smooth: true
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)

        gsap.registerPlugin(ScrollTrigger)

        let horizontal = document.querySelector('.horizontal')
        let sections = gsap.utils.toArray('.horizontal .section')

        gsap.to(horizontal, {
            x: () => `-${horizontal.scrollWidth - window.innerWidth}px`,
            ease: 'none',
            scrollTrigger: {
                trigger: '.horizontal-wrapper',
                start: 'top top',
                end: () => `+=${horizontal.scrollWidth - window.innerWidth}`,
                pin: true,
                scrub: 1,
                anticipatePin: 1
            }
        })
    </script>
